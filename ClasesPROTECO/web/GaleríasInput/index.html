<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
              <div class="form-group">
                <input type="text" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
            </form>
          </div><!--/.navbar-collapse -->
        </div>
      </nav>
      
      <div class="row container">
        
        <div class="col-sm-6">
          <div class="panel panel-default">
            
            <!--Encabezado -->
            <div class="panel-heading">
              <h3>Nuestras Startups</h3>
            </div>

            <!-- Cuerpo -->
            <div class="panel-body">
              <ul class="list-inline" id="menu-galeria">
                <li>
                  <img src="img/imagen1_sm.jpg" alt="imagen1">
                </li>
                <li>
                  <img src="img/imagen2_sm.jpg" alt="imagen2">
                </li>
                <li>
                  <img src="img/imagen3_sm.jpg" alt="imagen3">
                </li>
              </ul>
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3>Generador de inputs</h3>  
            </div>

            <div class="panel-body">
              
              <div class="form-group">
                <label for="">Escribe el tipo de input</label>
                <input type="text" class="form-control" id="tipo-input">
              </div>

              <button class="btn btn-default" id="generar-btn">Generar</button>

            </div>

            <div class="panel-footer">
              <h5>Inputs generados:</h5>
              <div class="well">
              </div>
            </div>

          </div>
        </div>

        <div class="col-sm-6">
          <h3>Aqui van a aparecer las imagenes de la galeria</h3>
          <div class="galeria-container">
            <span class="glyphicon glyphicon-remove tache"></span>
            <img class="img-responsive" src="img/imagen2.jpg" alt="" id="imagen-principal">
          </div>
        </div>
      </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/bootstrap.js"></script>

        <script>

          $(document).on("ready", principal);

          function principal(){
            $('#menu-galeria li img').on("click", mostrarImagen)
            $('.tache').on("click", ocultarImagen);
            $('#generar-btn').on("click", generarInput);

          }

          function mostrarImagen(){
            //------Instrucciones
            var nombre = $(this).attr('alt');
            var direccion = 'img/' + nombre + '.jpg';
            $('#imagen-principal').attr('src', direccion);

            $('.galeria-container').show(1000);
          }

          function ocultarImagen(){
            $('.galeria-container').hide(1000);
          }

          function generarInput(){
            var tipo = $('#tipo-input').val();
            //Crear el input + reemplazar el type por lo que el usuario escribio
            var nuevoElemento = $('<input type="' + tipo + '">');
            
            //Insertarlo al DOM
            $('.well').append(nuevoElemento);
          }



        </script>
    </body>
</html>
